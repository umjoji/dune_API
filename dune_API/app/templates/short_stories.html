{% extends  "base.html" %}

{% block title %}
    All Short stories
{% endblock %}

{% block content %}

    <p><a href="/">Home</a></p>
    <h1>Short stories</h1>

    <ul>
    {% for x in short_story %}
        <li><a href="short_stories_details/{{ x.id }}">{{ x.title }}</a></li>
        {% empty %}
        <li>No short stories</li>
    {% endfor %}
    </ul>
{% endblock %}
