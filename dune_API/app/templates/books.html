{% extends  "base.html" %}

{% block title %}
    All Books
{% endblock %}

{% block content %}

    <p><a href="/">Home</a></p>
    <h1>Books</h1>

    <ul>
    {% for x in books %}
        <li><a href="/book_details/{{ x.id }}">{{ x.title }}</a></li>
        {% empty %}
        <li>No books</li>
    {% endfor %}
    </ul>
{% endblock %}
