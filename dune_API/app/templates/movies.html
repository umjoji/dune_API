{% extends  "base.html" %}

{% block title %}
    All Movies
{% endblock %}

{% block content %}

    <p><a href="/">Home</a></p>
    <h1>Movies</h1>

    <ul>
    {% for x in movies %}
        <li><a href="/movie_details/{{ x.id }}">{{ x.title }}</a></li>
        {% empty %}
        <li>No movies</li>
    {% endfor %}
    </ul>
{% endblock %}
