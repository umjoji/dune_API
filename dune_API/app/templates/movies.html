{% extends  "base.html" %}

{% block title %}
    All Movies
{% endblock %}

{% block content %}

    <p><a href="/">Home</a></p>
    <h1>Quotes</h1>

    <ul>
    {% for x in quotes %}
        <li><a href="movie_details/{{ x.id }}">{{ x.quote }}</a></li>
        {% empty %}
        <li>No movies</li>
    {% endfor %}
    </ul>
{% endblock %}
